<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/home.css">
    <script type="module" src="../js/authFetch.js"></script>
    <script type="module" src="../js/loginform.js"></script>
   </head>
    <title>Home</title>
  </head>
  <body>
    <h1>home</h1>
    <a href="/about">About</a>
    <div class="content">
      <div class="text formName">Login Form</div>
      <form name="loginForm">
        <div class="field userName display-none">
          <input type="text" name="username" placeholder="  username" />
          <!-- <label>username</label> -->
        </div>
        <div class="field">
          <input type="email" name="email" placeholder="  Email" required />
          <!-- <label>Email</label> -->
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="  password" required />
          <!-- <label>Password</label> -->
        </div>
        <div class="forgot-pass">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="sing-in">Sign in</button>
        <div class="sign-up">
          <span class="sing-upText">Not a member?</span>
          <a class="singUpLink">signup now</a>
        </div>
      </form>
    </div>
  </body>
</html>
